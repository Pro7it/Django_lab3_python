services:
  db:
    image: postgres:15
    container_name: ${DOCKER_BD_CONTAINER_NAME}
    restart: always
    env_file:
      - ./backend/.env  
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - "db_lab:/var/lib/postgresql/data" 

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    # command: bash -c "pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"

volumes:
  db_lab: 
    